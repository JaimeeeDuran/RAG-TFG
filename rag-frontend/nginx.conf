server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Permitir subidas grandes (PDFs)
  client_max_body_size 200m;

  # Proxy hacia FastAPI (servicio 'rag-api' en la misma red docker)
  location /api/ {
    proxy_pass http://rag-api:8000/;

    # Evitar 504 por respuestas largas (inferencia/primera carga del modelo)
    proxy_connect_timeout 60s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;

    # Mantener conexión y no cortar el streaming
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Útil para respuestas generadas; evita buffering grande
    proxy_buffering off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
